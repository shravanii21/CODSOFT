<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --btn: #2c2c2c;
      --text: #ffffff;
      --highlight: #ff9500;
    }

    body.light-mode {
      --bg: #f0f0f0;
      --btn: #ffffff;
      --text: #000000;
      --highlight: #007aff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1000;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--highlight);
      animation: fadeIn 1s ease;
    }

    .calculator {
      background: var(--bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 50px;
      background: #111;
      color: var(--highlight);
      font-size: 1.5rem;
      padding: 10px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: var(--btn);
      color: var(--text);
      transition: 0.2s ease-in-out;
      cursor: pointer;
    }

    button:hover {
      background: #3a3a3a;
      transform: scale(1.05);
    }

    .equal {
      background: var(--highlight);
      color: black;
      grid-row: span 2;
    }

    .zero {
      grid-column: span 2;
    }

    .guide {
      margin-top: 25px;
      padding: 15px;
      max-width: 350px;
      background: #222;
      border-radius: 10px;
      color: #ccc;
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.5;
    }

    footer {
      margin-top: 20px;
      color: gray;
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üåô/‚òÄÔ∏è Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">üåô</button>

  <h1>Welcome to Calculator ‚ú®</h1>

  <div class="calculator">
    <input type="text" id="display" readonly value="0">
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">DEL</button>
      <button onclick="percent()">%</button>
      <button onclick="appendValue('/')">√∑</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">√ó</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">‚àí</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="plusMinus()">+/-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="square()">x¬≤</button>
      <button onclick="squareRoot()">‚àö</button>
      <button onclick="reciprocal()">1/x</button>
    </div>
  </div>

  <div class="guide">
    <strong>üßÆ How to Use:</strong><br>
    Type numbers and use +, ‚àí, √ó, √∑ for operations. <br>
    Try advanced features: %, x¬≤, ‚àö, 1/x, +/‚àí, DEL.<br>
    Designed by <strong>Shravani</strong> üíª
  </div>

  <footer>¬© 2025 All Rights Reserved by Shravani</footer>

  <script>
    const display = document.getElementById('display');
    let current = '';

    function appendValue(val) {
      if (display.value === '0' && val !== '.') {
        display.value = val;
      } else {
        display.value += val;
      }
      current = display.value;
    }

    function clearDisplay() {
      display.value = '0';
      current = '';
    }

    function calculate() {
      try {
        display.value = eval(current);
        current = display.value;
      } catch {
        display.value = 'Error';
      }
    }

    function backspace() {
      display.value = display.value.slice(0, -1) || '0';
      current = display.value;
    }

    function percent() {
      try {
        display.value = eval(display.value) / 100;
        current = display.value;
      } catch {
        display.value = 'Error';
      }
    }

    function square() {
      try {
        display.value = Math.pow(eval(display.value), 2);
        current = display.value;
      } catch {
        display.value = 'Error';
      }
    }

    function squareRoot() {
      try {
        display.value = Math.sqrt(eval(display.value));
        current = display.value;
      } catch {
        display.value = 'Error';
      }
    }

    function reciprocal() {
      try {
        display.value = 1 / eval(display.value);
        current = display.value;
      } catch {
        display.value = 'Error';
      }
    }

    function plusMinus() {
      try {
        display.value = eval(display.value) * -1;
        current = display.value;
      } catch {
        display.value = 'Error';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>

</body>
</html>
